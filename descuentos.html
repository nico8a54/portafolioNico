<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Practico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="inputPrice">
                Escribe el precio de tu producto
            </label>
            <input type="number" id="inputPrice"/>
            <label for="inputDiscount"><br>
                Escribe el descuento de tu producto
            </label>
            <input type="number" id="inputDiscount"/>

            <label for="inputCoupon"><br>
                Tienes un cupón de descuento?
            </label>
            <input type="number" id="inputCoupon"/><br>

            <button type="button" onclick="buttonPriceDiscount()">
                Calcular el precio con descuento
            </button>
        </form>
        <h2>Tu precio a pagar es: <span id="precioApagar"></span></h2>
        <h2>Tu precio a pagar con el descuento del cupón es: <span id="precioApagarCoupon"></span></h2>
    </section>
    

    <script src="./descuentos.js"></script>
</body>
</html>
